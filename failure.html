<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Failure Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #2c3e50;
    }
    .failure-container {
        text-align: center;
        background-color: #f8d7da;
        border: 2px solid #f5c6cb;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .failure-container h1 {
        font-size: 2rem;
        color: #721c24;
        margin: 0;
    }
    .failure-container p {
        font-size: 1.2rem;
        color: #2c3e50;
        margin: 10px 0 0;
    }
</style>
</head>
<body>
    <div class="failure-container">
        <h1>Failure!</h1>
        <p>This is the failure page</p>
    </div>
</body>
</html>
