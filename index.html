<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    form input[type="text"],form input[type="password"], form input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    form input[type="submit"]:hover {
        background-color: #45a049;
    }
    p {
        margin-top: 20px;
        text-align: center;
    }
    p a {
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    p a:hover {
        color: #0056b3;
    }
</style>
</head>
<body>
  <form action="SecondServlet" method="post">
      <label for="username">Name</label>
      <input type="text" id="username" name="username" placeholder="Enter your name"><br>
      
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email"><br>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"><br>
      
      <label for="mobileno">Mobile No</label>
      <input type="text" id="mobileno" name="mobileno" placeholder="Enter your mobile number"><br>
      
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address"><br>
      
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city"><br>
      
      <input type="submit" value="Send">
      If you already have an account, <a href="login.html">Login here</a>
  </form>
  
</body>
</html>
