<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Success Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #2c3e50;
    }
    .success-container {
        text-align: center;
        background-color: #dff0d8;
        border: 2px solid #d6e9c6;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .success-container h1 {
        font-size: 2rem;
        color: #3c763d;
        margin: 0;
    }
    .success-container p {
        font-size: 1.2rem;
        color: #2c3e50;
        margin: 10px 0 0;
    }
</style>
</head>
<body>
    <div class="success-container">
        <h1>Success!</h1>
        <p>This is the success page</p>
    </div>
</body>
</html>
